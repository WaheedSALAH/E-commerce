<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">

    <script defer src="../java script/for_add_prod_from_seller.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="addProductForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
    
            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
    
            <label for="productPrice">Product Price ($):</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required>

            <label for="Product_stock">Product stock:</label>
            <input type="number" id="Product_stock" name="Product_stock" required>
    
            <label for="productImageLink">Product Image Link:</label>
            <input type="text" id="productImageLink" name="productImageLink" placeholder="https://example.com/image.jpg" required>
    
            <label for="productImageLink2">you must add extra img:</label>
            <input type="text" id="productImageLink2" name="productImageLink" placeholder="https://example.com/image.jpg" required >
    
            <input type="text" id="productImageLink3" name="productImageLink" placeholder="https://example.com/image.jpg" required>
    
            <input type="text" id="productImageLink4" name="productImageLink" placeholder="https://example.com/image.jpg" required >
    
            <button class="add" type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
