<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/admin.css">
        <script defer src="../java script/admin.js"></script>

</head>
<body>
    <header class="header">
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="#">Orders</a></li>
                <li id="prod"><a href="#">Products</a></li>
                <li id="userss"><a href="#">users</a></li>
                <li><a href="login.html">logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="statics">
        <table id="tableOfstat">
            <tr>
                <th>num of produts</th>
                <th>num of users</th>
            </tr>
            <tr id="statics_child">
                <td id="statOfprod"></td>
                <td id="statOfuser"></td>
            </tr>
        </table>
    </div>
    <div class="section" id="products-section">
        
        <table id="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Permistion</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
            <h3 class="addProductWrapper" >
                <button class="add" id="func_show_add_product">Add Product</button>
            </h3>
        </table>


        <!-- <div class="form-container"> -->
            <div>
                <form id="editProductForm">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" required>
        
                    <label for="productDescription">Product Description:</label>
                    <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
        
                    <label for="productPrice">Product Price ($):</label>
                    <input type="number" id="productPrice" name="productPrice" step="0.01" required>
        
                    <label for="productImageLink">Product Image Link:</label>
                    <input type="url" id="productImageLink" name="productImageLink" placeholder="https://example.com/image.jpg" required>
    
                    <label for="productImageLink2">you must add extra img:</label>
                    <input type="url" id="productImageLink2" name="productImageLink2" placeholder="https://example.com/image.jpg" required >
        
                    <input type="url" id="productImageLink3" name="productImageLink3" placeholder="https://example.com/image.jpg" required>
        
                    <input type="url" id="productImageLink4" name="productImageLink4" placeholder="https://example.com/image.jpg" required >
        
                    <button type="submit">edit Product</button>
                    <a id="cancelOfprod" href="">cancel</a>
                </form>
    
            </div>
           

    
    </div>

    <div class="section" id="users-section">
        <table id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>password</th>
                    <th>ban status</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
            <h3 class="adduserWrapper" >
                <button class="add" id="func_show_add_user">Add User</button>
            </h3>
        </table>


        <form id="editForm" action="home.html" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" >
            <div class="error" id="usernameError"></div>
    
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email" >
            <div class="error" id="emailError"></div>
    
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" >
            <div class="error" id="passwordError"></div>
    
    
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" >
            <div class="error" id="confirmPasswordError"></div>

            <label for="role">role</label>
            <input type="text" id="role" placeholder="role" >

            <label for="banned">ban stat</label>
            <input type="text" id="banned" placeholder="banned ?" >
    
            <button type="submit">edit</button>

            <a id="cancelOfuser" href="">cancel</a>

    
        </form>


    </div>

</body>
</html>
