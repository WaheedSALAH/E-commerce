<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seller Dashboard</title>
        
        <link rel="stylesheet" href="../css/seller.css">
        <script defer src="../java script/seller.js"></script>

    <!-- <link rel="stylesheet" href="../css/styles.css"> -->
</head>
<body>

    
    <div class="dashboard">
        <header class="header">
            <nav>
                <ul>
                    <li><a href="../home.html">Home</a></li>
                    <li><a href="#">Orders</a></li>
                    <li id="prod"><a href="#">Products</a></li>
                    <li><a href="login.html">logout</a></li>
                </ul>
            </nav>
        </header>

        <div class="statics">
            <table id="tableOfstat">
                <tr>
                    <th>num of produts</th>
                    <th>aproved</th>
                    <th>orderd selled</th>
                </tr>
                <tr id="statics_child">
                    <td id="statOfprod"></td>
                    <td id="statOforder"></td>
                </tr>
            </table>
        </div>
        <div class="section" id="products-section">
            <!-- <div id="prod">
                <h2>Products</h2>
            </div> -->
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>status</th>
                        <th>stock</th>
                        <th>product image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
                
                <h3 class="addProductWrapper" >
                    <button class="add" id="func_show_add_product">Add Product</button>
                </h3>
            </table>

            <form id="editProductForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
    
                <label for="productDescription">Product Description:</label>
                <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
    
                <label for="productPrice">Product Price ($):</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" required>


                    <label for="Product_stock">Product stock:</label>
                    <input type="number" id="Product_stock" name="Product_stock" required>
                
            
                
    
                <label for="productImageLink">Product Image Link:</label>
                <input type="url" id="productImageLink" name="productImageLink" placeholder="https://example.com/image.jpg" required>

                <label for="productImageLink2">you must add extra img:</label>
                <input type="url" id="productImageLink2" name="productImageLink2" placeholder="https://example.com/image.jpg" >
    
                <input type="url" id="productImageLink3" name="productImageLink3" placeholder="https://example.com/image.jpg" >
    
                <input type="url" id="productImageLink4" name="productImageLink4" placeholder="https://example.com/image.jpg" >
    
                <button type="submit">edit Product</button>
                <a id="cancelOfprod" href="">cancel</a>
            </form>
    </div>
   

</body>
</html>
