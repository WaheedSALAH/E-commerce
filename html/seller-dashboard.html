<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="../css/seller.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Welcome to Your Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Reports</a></li>
                </ul>
            </nav>
        </header>

        <section class="stats">
            <div class="stat-card">
                <h3>Total Sales</h3>
                <p>$10,000</p>
            </div>
            <div class="stat-card">
                <h3>Total Orders</h3>
                <p>150</p>
            </div>
            <div class="stat-card">
                <h3>Pending Orders</h3>
                <p>20</p>
            </div>
        </section>

        <section class="products">
            <h2>Products</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$100</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$200</td>
                        <td>30</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <div class="form-container">
        <h1>Seller Dashboard - Add Product</h1>
        <form id="addProductForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

            <label for="productPrice">Product Price ($):</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required>

            <label for="productImageLink">Product Image Link:</label>
            <input type="url" id="productImageLink" name="productImageLink" placeholder="https://example.com/image.jpg" required>

            <button type="submit">Add Product</button>
        </form>
    </div>

    <script src="../java script/seller.js"></script>
</body>
</html>
