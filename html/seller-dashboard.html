<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="../css/seller.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <nav>
                <ul>
                    <li><a href="../home.html">Home</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="login.html">logout</a></li>
                </ul>
            </nav>
        </header>

        
        <div class="section" id="products-section">
            <h2>Products</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>


    </div>
    <div class="form-container">
        <h1>Seller Dashboard - Add Product</h1>
        <form id="addProductForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

            <label for="productPrice">Product Price ($):</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required>

            <label for="productImageLink">Product Image Link:</label>
            <input type="url" id="productImageLink" name="productImageLink" placeholder="https://example.com/image.jpg" required>

            <button type="submit">Add Product</button>
        </form>
    </div>

    <script src="../java script/seller.js"></script>
</body>
</html>
